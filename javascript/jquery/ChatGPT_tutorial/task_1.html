<html>
	<head>
		<title>JQuery Task 1</title>
		<script src="https://code.jquery.com/jquery-3.6.7.min.js"></script>
		<script>
			$(document).ready(function(){
				$("#firstblock").css("color", "red");
				$("p").css("color", "blue");
				$(".mybtn").css("color", "green")
			});
		</script>
	</head>
	<body>
		<div id="firstblock">
		<h1>Task 1</h1>
		<h2>Learning the basics of jquery</h2>
		<br/>
		</div>
		<div id="secondblock">
		<p>jQuery is a popular JavaScript library that makes it easy
		to work with HTML documents, handle events, create animations,
		and develop interactive user interfaces. It's widely used to 
		create dynamic, responsive websites and web applications</p>
		</div>
		<div id="thirdblock">
			<button class="mybtn">Next</button>
		</div>
	</body>
</html>
